<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html,css and javascript learning</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script> 
   
                                                                                                                           

</head>
<body>



<script>
var numofwon=0;
var numoflost=0;

for(var i=1; i<=5; i++){

    var gassNumber=parseInt(prompt("Enter a Number 1 to 5:"));
var random=Math.floor(Math.random()*5)+1;
if(gassNumber==random){
    document.write("You have WON! <br/>");
    numofwon++;

}else{
    document.write("You have Lost. Random Number was :"+random+"<br/> ");
    numoflost++;

}
}
document.write("Total Number of won ="+numofwon+"<br/>");
document.write("Total Number of Lost ="+numoflost+"<br/>");


</script>
</body>
</html>
